<div class="chatbot-container">
  <!-- Header del Chat -->
  <div class="chat-header">
    <div class="header-content">
      <div class="header-info">
        <h3>Asistente Virtual</h3>
        <span class="status">En línea</span>
      </div>
    </div>
  </div>

  <!-- Área de Mensajes -->
  <div class="messages-container" #messagesContainer>
    <div class="messages-list">
      <div *ngFor="let message of messages" class="message" [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser">

        <div class="message-content">
          <div class="message-bubble">
            <p>{{ message.text }}</p>
          </div>
          <div class="message-time">
            {{ message.timestamp | date:'HH:mm' }}
          </div>
        </div>

      </div>

      <!-- Indicador de escritura -->
      <div class="message bot-message" *ngIf="isTyping">
        <div class="message-content">
          <div class="message-bubble typing-indicator">
            <div class="typing-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input de Mensaje -->
  <div class="message-input-container">
    <div class="input-wrapper">
      <textarea [(ngModel)]="newMessage" (keypress)="onKeyPress($event)" placeholder="Escribe un mensaje..."
        class="message-input" rows="1"></textarea>
      <button (click)="sendMessage()" class="send-button" [disabled]="!newMessage.trim()">
        <span>↑</span>
      </button>
    </div>
  </div>
</div>
