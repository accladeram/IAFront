      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image-container">
          <div class="profile-image">
            <img [src]="userProfile.profileImage" [alt]="userProfile.fullName">
          </div>
          <button class="edit-profile-button" (click)="editProfile()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- User Information -->
      <div class="user-info-section">
        <div class="info-item">
          <label class="info-label">Nombre Completo:</label>
          <span class="info-value">{{ userProfile.fullName }}</span>
        </div>

        <div class="info-item">
          <label class="info-label">Correo Electronico:</label>
          <span class="info-value">{{ userProfile.email }}</span>
        </div>

        <div class="info-item">
          <label class="info-label">Numero de Teléfono:</label>
          <span class="info-value">{{ userProfile.phoneNumber }}</span>
        </div>

        <div class="info-item">
          <label class="info-label">Tipo de Usuario:</label>
          <span class="info-value">{{ userProfile.userType }}</span>
        </div>
      </div>

      <!-- Logout Section -->
      <div class="logout-section">
        <button class="logout-button" (click)="logout()">
          Cerrar Sesión
        </button>
      </div>

      <!-- Bottom Navigation Indicator -->
      <div class="bottom-indicator"></div>
    </div>
