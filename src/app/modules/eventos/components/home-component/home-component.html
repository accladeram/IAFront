  <div class="event-feed-container">
      <!-- Header -->
      <header class="header">
        <div class="search-container">
          <input
            type="text"
            placeholder="Buscar eventos...Search events..."
            class="search-input"
            [(ngModel)]="searchTerm"
          >
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>

        <nav class="nav-tabs">
          <button
            class="nav-tab"
            [class.active]="activeTab === 'favorites'"
            (click)="setActiveTab('favorites')"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            Favoritos
          </button>
          <button
            class="nav-tab"
            [class.active]="activeTab === 'history'"
            (click)="setActiveTab('history')"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
            Historial
          </button>
          <button
            class="nav-tab"
            [class.active]="activeTab === 'following'"
            (click)="setActiveTab('following')"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Siguiendo
          </button>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="section-header">
          <h1 class="section-title">EVENTOS</h1>
          <div class="section-divider"></div>
        </div>

        <!-- Events Feed -->
        <div class="events-feed">
          <article class="event-card" *ngFor="let event of eventos">
            <!-- Artist Header -->
            <div class="event-header">
              <div class="artist-info">
                <div class="artist-avatar">
                  <img [src]="event.imagen" [alt]="event.artista">
                </div>
                <div class="artist-details">
                  <h3 class="artist-name">{{ event.artista }}</h3>
                  <p class="time-ago">{{ event.fecha }}</p>
                </div>
              </div>
              <button class="more-options">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <circle cx="12" cy="12" r="1"></circle>
                  <circle cx="19" cy="12" r="1"></circle>
                  <circle cx="5" cy="12" r="1"></circle>
                </svg>
              </button>
            </div>

            <!-- Event Poster -->
            <div class="event-poster">
              <img [src]="event.imagen" [alt]="event.nombre">
            </div>

            <!-- Event Info -->
            <div class="event-info">
              <h4 class="event-title">{{ event.nombre }}</h4>
              <div class="event-details">
                <p class="event-venue">{{ event.precioEntrada }} Bs.</p>
                <p class="event-date">{{ event.fecha }}</p>
                <p class="event-location">{{ event.direccion }}</p>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons-container">
              <div class="action-buttons">
                <button class="action-btn primary" (click)="viewMore(event)">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <span>Ver detalles</span>
                </button>
                <button class="action-btn secondary" (click)="addToWishlist(event)">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                  </svg>
                  <span>Lista de deseos</span>
                </button>
                <button class="action-btn secondary" (click)="shareEvent(event)">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                  </svg>
                  <span>Compartir</span>
                </button>
              </div>
            </div>
          </article>
        </div>
      </main>
    </div>
