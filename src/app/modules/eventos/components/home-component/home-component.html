  <!-- Feed de Eventos -->
<div class="events">
  <div class="event" *ngFor="let event of events">
    <div class="event-header">
      <img [src]="event.image" alt="Evento" class="event-image" />
    </div>
    <div class="event-body p-2">
      <h5 class="event-title mb-1">{{ event.title }}</h5>
      <p class="event-location text-muted mb-1">📍 {{ event.location }}</p>
      <div class="event-actions d-flex justify-content-between">
        <button class="btn btn-outline-primary btn-sm">Ver más</button>
        <button class="btn btn-outline-secondary btn-sm">🔗 Compartir</button>
      </div>
    </div>
  </div>
</div>
